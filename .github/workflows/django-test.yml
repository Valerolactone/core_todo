name: Run tests

on:
  push:
    branches: [ "develop", "fix-github-actions" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12
    - name: Install poetry
      uses: abatilo/actions-poetry@v2
    - name: Install Dependencies
      run: poetry install
    - name: Run Tests
      run: |
        poetry run python core/manage.py test
